<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:method="POST"   th:object="${user}" >
    <input name="id" type="hidden" th:value="${user.getId()}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>

    </br>
    <label for="surname">Surname</label>
    <input type="text" id="surname" th:field="*{surname}" th:value="${user.surname}" required>

    </br>
    <button type="submit">update user</button>
</form>
</body>
